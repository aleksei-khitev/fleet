###
server:
  port: 8080
spring:
  jmx:
    enabled: false
  datasource:
    url: jdbc:h2:file:/u01/fleet/db/fleet-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
format_sql: true